{% extends "base.html" %}
{% load url from future %}

{% block title %}Statisztika - Oktatók által létrehozott badge-ek{% endblock %}

{% block GChart %}
<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1.0', {'packages':['corechart']});
    
    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawChart);
    
    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Oktatók');
        data.addColumn('number', 'Létrehozott Badge-ek');
                
        data.addRows({{ stat|safe }});        

        // Set chart options
        var options = {'title':'Oktatók által létrehozott badge-ek',
                       'width':600,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
{% endblock %}

{% block content %}
    <!--Div that will hold the chart-->
    <div id="chart_div"></div>
    {{ var }}
{% endblock %}
